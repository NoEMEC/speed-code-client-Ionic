<ion-header>
  <ion-toolbar>
    <ion-title>users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-label>
          <h3>{{ user.nombre }}</h3>
          {{ user.apellido }}
        </ion-label>
        <p>{{ user.identification }}</p>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="createUser(user._id)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="delete(user._id)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="createUser()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
